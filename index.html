<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>TV Time</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* This percentage gives you a 16:9 aspect ratio */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="video-container">
        <video controls autoplay>
            <source src='/stream/index.m3u8' type='application/x-mpegURL'>
            Your browser does not support the video tag.
        </video>
    </div>
</body>


<script>
    // Get the 'token' parameter from the URL query string. 
    // update the video source with the token
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const video = document.querySelector('video');
    video.src = `/stream/index.m3u8?token=${token}`;
</script>

</html>
